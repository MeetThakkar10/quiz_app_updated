<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <div id="start-screen" class="start-screen">
      <h1>Welcome to the Quiz!</h1>
      <button class="nav-btn start" onclick="startQuiz()">Start Quiz</button>
    </div>
    <div id="quiz-card" class="quiz-card hidden">
      <h2 id="question"></h2>
      <div id="options"></div>
      <div id="timer">Time Left: <span id="time-left">60</span>s</div>
      <div class="navigation">
        <button class="nav-btn next" onclick="nextQuestion()">Next</button>
      </div>
    </div>
    <div id="result-screen" class="hidden">
      <div class="result-card">
        <h2>Quiz Completed!</h2>
        <p id="result-score"></p>
        <p id="result-details"></p>
        <button class="nav-btn restart" onclick="restartQuiz()">Restart Quiz</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
